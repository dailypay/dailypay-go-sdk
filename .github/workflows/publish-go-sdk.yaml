name: 'Publish Go SDK'
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write
  packages: write
  id-token: write
jobs:
  autogen-check:
    runs-on: ubuntu-latest
    outputs:
      autogen: ${{ steps.check_autogen.outputs.autogen }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit author
        id: commit_author
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT
          
      - name: Check if commit is autogenerated
        id: check_autogen
        run: |
          if [ "${{ steps.commit_author.outputs.author }}" = "github-actions[bot]" ]; then
            echo "autogen=true" >> $GITHUB_OUTPUT
          else
            echo "autogen=false" >> $GITHUB_OUTPUT
            echo "This PR was not autogenerated por Speakeasy's Generate SDK GitHub Action. Skipping publish steps."
          fi

  publish:
    runs-on: ubuntu-latest
    needs: autogen-check
    if: needs.autogen-check.outputs.autogen == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - name: Install dependencies
        run: go mod download
      - name: Build SDK
        run: go build ./...
      - name: Publish SDK and create release
        run: |
          VERSION=$(grep "version:" .speakeasy/gen.yaml | head -1 | awk '{print $2}')
          TAG="v$VERSION"
          echo "Publishing version: $TAG"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          go mod tidy
          git add go.mod go.sum
          git commit -m "Update go.mod for $TAG" || echo "No changes to commit"
          git tag "$TAG" || echo "Tag already exists"
          git push origin "$TAG" || echo "Tag already pushed"
          git push origin HEAD || echo "Changes already pushed"
          echo "Creating GitHub Release for $TAG..."
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases" \
            -d "{
              \"tag_name\": \"$TAG\",
              \"name\": \"Go SDK $TAG\",
              \"body\": \"Automated release of DailyPay Go SDK $TAG\",
              \"draft\": false,
              \"prerelease\": false
            }" || echo "Release might already exist"
          echo "Triggering Go proxy indexing..."
          curl -f "https://proxy.golang.org/github.com/dailypay/dailypay-go-sdk/@v/$TAG.info" || echo "Proxy indexing in progress"
          curl -f "https://sum.golang.org/lookup/github.com/dailypay/dailypay-go-sdk@$TAG" || echo "Checksum will be available soon"
          echo "Go SDK $TAG published successfully"
          echo "Use with: go get github.com/dailypay/dailypay-go-sdk@$TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOPRIVATE: github.com/dailypay/*
  tag:
    if: needs.autogen-check.outputs.autogen == 'true'
    uses: speakeasy-api/sdk-generation-action/.github/workflows/tag.yaml@v15
    needs: publish
    with:
      registry_tags: main
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}