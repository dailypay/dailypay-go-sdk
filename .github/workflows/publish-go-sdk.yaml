name: 'Publish Go SDK'
on:
  push:
    branches:
      - DBI-291
      - main
  workflow_dispatch:
permissions:
  contents: write
  packages: write
jobs:
  publish:
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'ci: regenerated with OpenAPI Doc') ||
      contains(github.event.head_commit.message, 'speakeasy-sdk-regen-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - name: Install dependencies
        run: go mod download
      - name: Build SDK
        run: go build ./...
      - name: Publish to GitHub Packages
        run: |
          VERSION=$(grep "version:" .speakeasy/gen.yaml | head -1 | awk '{print $2}')
          echo "Publishing version: v$VERSION"
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          
          if [ ! -f "go.mod" ]; then
            echo "Creating go.mod..."
            go mod init github.com/dailypay/dailypay-go-sdk
            go mod tidy
          else
            MODULE_NAME=$(head -1 go.mod | awk '{print $2}')
            echo "Current module name: $MODULE_NAME"
            if [ "$MODULE_NAME" = "undefined" ] || [ "$MODULE_NAME" != "github.com/dailypay/dailypay-go-sdk" ]; then
              echo "Fixing module name from '$MODULE_NAME' to 'github.com/dailypay/dailypay-go-sdk'..."
              sed -i '1s/.*/module github.com\/dailypay\/dailypay-go-sdk/' go.mod
              go mod tidy
              echo "Module name updated successfully"
            else
              echo "Module name is already correct: $MODULE_NAME"
            fi
          fi
          
          git add go.mod go.sum 2>/dev/null || true
          git commit -m "Update go.mod for v$VERSION" || echo "No changes to commit"
          
          git tag "v$VERSION" || echo "Tag already exists"
          git push origin "v$VERSION" || echo "Tag already pushed"
          git push origin HEAD || echo "Changes already pushed"
          
          echo "machine github.com login ${{ github.actor }} password ${{ secrets.GITHUB_TOKEN }}" > ~/.netrc
          
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases" \
            -d "{
              \"tag_name\": \"v$VERSION\",
              \"name\": \"Go SDK v$VERSION\",
              \"body\": \"Automated release of DailyPay Go SDK v$VERSION\",
              \"draft\": false,
              \"prerelease\": false
            }" || echo "Release already exists"
          
          echo "Registering Go module with GitHub Packages..."
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.package-preview+json" \
            -H "Content-Type: application/json" \
            "https://api.github.com/orgs/dailypay/packages" \
            -d "{
              \"package_type\": \"go\",
              \"name\": \"dailypay-go-sdk\",
              \"visibility\": \"private\",
              \"description\": \"DailyPay Go SDK v$VERSION\"
            }" || echo "Package registration handled automatically"
          
          echo "Triggering Go proxy to index the module..."
          curl -f "https://proxy.golang.org/github.com/dailypay/dailypay-go-sdk/@v/v$VERSION.info" || echo "Proxy indexing in progress..."
          curl -f "https://sum.golang.org/lookup/github.com/dailypay/dailypay-go-sdk@v$VERSION" || echo "Checksum will be available shortly..."
          
          echo "Go SDK v$VERSION published successfully to GitHub Packages"
          echo "Users can now install with: go get github.com/dailypay/dailypay-go-sdk@v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOPRIVATE: github.com/dailypay/*