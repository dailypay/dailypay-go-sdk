name: 'Publish Go SDK'
on:
  push:
    branches:
      - DBI-291
  workflow_dispatch:
permissions:
  contents: read
  packages: write
jobs:
  publish:
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'ci: regenerated with OpenAPI Doc') ||
      contains(github.event.head_commit.message, 'speakeasy-sdk-regen-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install dependencies
        run: go mod download
      - name: Build SDK
        run: go build ./...
      - name: Publish to GitHub Packages
        run: |
          # Get version from .speakeasy/gen.yaml
          VERSION=$(grep "version:" .speakeasy/gen.yaml | head -1 | awk '{print $2}')
          echo "Publishing version: v$VERSION"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "v$VERSION" || echo "Tag already exists"
          git push origin "v$VERSION" || echo "Tag already pushed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}