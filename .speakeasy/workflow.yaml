workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    cloud:
        inputs:
            - location: https://s3.amazonaws.com/dp-devportal-images/oas/openapi.yml
        registry:
            location: registry.speakeasyapi.dev/dailypay/dailypay/xapi
targets:
    go:
        target: go
        source: cloud
        codeSamples:
            output: codeSamples.yaml
            labelOverride:
              omit: true
            langOverride: Go
            registry:
                location: registry.speakeasyapi.dev/dailypay/dailypay/xapi-go-code-samples
